image:
  repository: sonatype/nexus3
  tag: "3.71.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
replicaCount: 3

ha:
  enabled: true
  podDisruptionBudget:
    enabled: true
    minAvailable: 2
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate: {}

database:
  enabled: true
  host: postgres-delta-postgres-ha-primary.postgresql.svc.cluster.local
  port: 5432
  name: nexus
  schema: public
  jdbcParameters: "targetServerType=primary&sslmode=disable"
  user: nexus
  existingSecret: nexus-db
  usernameKey: username
  passwordKey: password
  password: ""
  createSecret: false
  maximumPoolSize: 30
  connectionTimeoutMs: 30000
  idleTimeoutMs: 600000

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsUser: 200
  runAsGroup: 200
  fsGroup: 200
  supplementalGroups: []

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  annotations: {}
  labels: {}
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  port: 8081
  docker:
    enabled: true
    port: 5000
    nodePort: null

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  hosts:
    - host: nexus.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits: {}

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 50Gi
  annotations: {}
  chownData: true
  chownImage: "busybox:1.36"

terminationGracePeriodSeconds: 120

extraEnv: []
extraEnvFrom: []
extraVolumeMounts: []
extraVolumes: []
extraContainers: []
initContainers: []
hostAliases: []
extraPorts: []
javaOpts: "-Xms1200m -Xmx1200m -XX:MaxDirectMemorySize=2g"

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 180
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 6

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 90
  periodSeconds: 20
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 6

startupProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 30

nexusProperties: {}
nexusPropertiesFilename: nexus.properties
